<div class="interactive-main">
	{{#blocks}}
	{{#firstBlock}}
	<div class="interactive-block">
		<p class="interactive-copy first-block">{{{copy}}}</p>
	</div>
	{{/firstBlock}}
	{{#graphic}}
	<div class="interactive-block">
		<p class="label-graphic">{{{label}}}</p>
		<figure class="interactive element--immersive element-interactive" data-interactive="{{{embed-url}}}" data-canonical-url="{{{embed-url}}}"></figure>
	</div>
	{{/graphic}}
	{{#imageBackground}}
	<div class="interactive-block">
		<div class="interactive-bg-block" style="background-image: url('<%= path %>/{{url}}');">
			<p class="interactive-copy interactive-lead on-img"><b>{{{copy}}}</b></p>
		</div>
	</div>
	{{/imageBackground}}
	{{#leadin}}
		<div class="interactive-block">
			<p class="interactive-copy interactive-lead"><b>{{{copy}}}</b></p>
		</div>
	{{/leadin}}
	 {{#copyBlock}}
		<div class="interactive-block">
			{{#copy}}
        <p class="interactive-copy">{{{.}}}</p>
			{{/copy}}
		</div>
		{{/copyBlock}}
	{{/blocks}}
</div>
